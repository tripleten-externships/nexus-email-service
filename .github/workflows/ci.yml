name: CI

on:
  push:
    branches:
      - main
      - 'develop'
  pull_request:
    branches:
      - main
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017

    strategy:
      matrix:
        node-version: [24.x]

    env:
      MONGO_URL: mongodb://localhost:27017/nexus-email-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run tests
        run: npm run test
        env:
          NODE_ENV: test
          DEPLOYMENT_ENV: test

      - name: Build packages
        run: npm run build

      - name: Build frontend
        run: npm run frontend:build
        env:
          VITE_API_URL: http://localhost:3002

      - name: Build backend
        run: npm run backend:build
        env:
          NODE_ENV: development
          DEPLOYMENT_ENV: dev

      - name: Check formatting
        run: npm run format:check

      - name: Generate OpenAPI docs
        working-directory: ./apps/backend
        run: npm run docs-generate-openapi
