index:
  name: TRIPLETEN-${sls:stage}-index
  handler: serverless.handler
  events:
    - http:
        method: get
        path: /
        documentation: ${file(docs/endpoints/index.doc.yml)}
        cors:
          origin: '*'
          headers:
            - Content-Type
            - Authorization
            - X-ApiVersion
            - X-AppVersion
            - X-BundleVersion
            - X-Platform
            - X-OSVersion
            - DeviceId
            - X-DeviceId
            - X-DeviceName
